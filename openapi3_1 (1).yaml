components:
  schemas:
    Manager:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        email:
          type: string
        password:
          type: string
    Developer:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        email:
          type: string
    Project:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        type:
          $ref: '#/components/schemas/ProjectType'
        description:
          type: string
    ProjectType:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
    Task:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        description:
          type: string
        project_id:
          type: integer
        user_id:
          type: integer
        deadline:
          type: string
          format: date-time
