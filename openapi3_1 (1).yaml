openapi: 3.1.0
info:
  title: Project Management API
  version: 1.0.0
  description: API for managing projects, developers, managers, and tasks.
servers:
  - url: https://api.example.com/v1
paths:
  /managers:
    get:
      summary: Get all managers
      responses:
        '200':
          description: A list of managers
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Manager'
    post:
      summary: Create a new manager
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Manager'
      responses:
        '201':
          description: Manager created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Manager'
  /managers/{id}:
    get:
      summary: Get manager by ID
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Manager found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Manager'
        '404':
          description: Manager not found
    put:
      summary: Update manager by ID
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Manager'
      responses:
        '200':
          description: Manager updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Manager'
        '404':
          description: Manager not found
    delete:
      summary: Delete manager by ID
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: Manager deleted successfully
